<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }
    .box {
      background: #fff;
      padding: 40px;
      display: inline-block;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .loader {
      margin-top: 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    window.onload = function() {
      // Öffne neues Tab-Fenster nach 5 Sekunden
      setTimeout(function() {
        const win = window.open("https://lltrco.com/?r=sandyarta", "_blank");
        if (!win) {
          alert("⚠️ Bitte Popups im Browser aktivieren, damit das Angebot geöffnet werden kann.");
        }
      }, 5000);
    };
  </script>
</head>
<body>
  <div class="box">
    <h1>One moment please…</h1>
    <p>This is your offer – loading now.</p>
    <div class="loader"></div>
    <p style="margin-top:20px;">If nothing happens, <a href="https://lltrco.com/?r=sandyarta" target="_blank">click here manually</a>.</p>
  </div>
</body>
</html>
