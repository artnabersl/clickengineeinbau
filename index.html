<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Starte dein Angebot...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 100px;
      color: #222;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Dein Angebot ist bereit</h1>
    <p>Bitte klicke auf den Button unten, um dein exklusives Angebot zu öffnen:</p>
    <button class="button" onclick="openOffer()">Jetzt Angebot öffnen</button>
  </div>

  <script>
    function openOffer() {
      const newTab = window.open("https://lltrco.com/?r=sandyarta", "_blank");
      if (!newTab || newTab.closed || typeof newTab.closed == 'undefined') {
        alert("Bitte aktiviere Popups für diese Seite, damit das Angebot geöffnet werden kann.");
      }
    }
  </script>
</body>
</html>
