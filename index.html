<!DOCTYPE html>
<html lang="de">
<head>

    }, 2000);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;

      padding-top: 100px;
      color: #333;
    }
    .box {
      background: #fff;
      padding: 30px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    a.button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Dein Angebot öffnet sich in einem neuen Tab…</h1>
    <p>Falls das nicht automatisch passiert, klicke hier:</p>

</html>
